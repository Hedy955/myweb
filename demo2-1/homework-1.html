<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:title="few">Hover your mouse me for a few seconds to see my dynamically bound title!</div>
    </div>
   
   
 <script type="module">
    import {createApp, ref} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    createApp({
        setup() {
           const few = ref("黄晓瑜");
            return {
         
                few
            }
        }
    }).mount("#app")
 </script>
</body>
</html>
