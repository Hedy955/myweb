<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p>{{message}}</p>
       <button @click="btn">Reverse Message</button>
    </div>
   
   
 <script type="module">
    import {createApp, ref} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    createApp({
        setup() {
           const message = ref("Hello Worldï¼");
           function btn() {
            message.value = message.value.split('').reverse().join('');
           }
            return {
         message,btn
            }
        }
    }).mount("#app")
 </script>
</body>
</html>
