<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button v-on:click="count+=2">count:{{count}}</button>
    </div>

    <script type="module">
        import {createApp,ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            setup() {
                const count = ref(0)
                return{
                    count
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
