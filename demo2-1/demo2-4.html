<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="`./images/${imgSrc}`" alt="">
        <button @click="changImg">更换照片</button>
    </div>


    <script type="module">
        import {createApp,ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            setup() {
                const imgSrc = ref('pic_1.jpg')
                const changImg = () => {
                    imgSrc.value = 'pic_2.jpg'
                }
                return{
                    imgSrc,changImg
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
