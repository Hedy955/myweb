<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="app">
  <div>number:{{number+1}}</div>
  <div>score:{{score>=90 ? '优秀':'良好'}}</div>
  <div>message:{{message.split('').reverse().join('')}}</div>
  <div id="v-bind:id=`list${num}`">list</div>
 </div>

 <script type="module">
    import {createApp, ref} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    createApp({
        setup() {
       const number = ref(0)
       const score = ref(69)
       const message = ref('I am a boy')
       const num = ref(1)
            return {
        number,score,message,num
                
            }
        }
    }).mount("#app")
 </script>
</body>
</html>
