<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div>姓名：{{name}}</div>
        <div v-once>性别：{{sex}}</div>
        <div>学校：<span v-text="school"></span></div>
        <div>专业：<span v-html="major"></span></div>
    </div>
 
    <script type="module">
        
        import {createApp, ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      
        createApp({
            setup(){
                const name = ref("张三")
                const major = ref('<span style="background-color:blue;color:red">计算机应用技术</span>')
                const sex = ref("男")
                const school = ref("广东工程职业技术学院")
                return{
                    name,major,sex,school
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
